<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Demo for list tag</title>
	</head>
	<body>
		<!-- Unordered HTML List
			An unordered list starts with the <ul> tag. Each list item starts with the <li> tag.
			The list items will be marked with bullets (small black circles) by default: 
		-->
		<h2>An unordered HTML list for few desserts</h2>
		<ul>
			<li>Cake</li>
			<li>Cookies</li>
			<li>Pies</li>
			<li>Souffle</li>
		</ul>
		<!--Ordered HTML List
			An ordered list starts with the <ol> tag. Each list item starts with the <li> tag.
			The list items will be marked with numbers by default: 
		-->
		<h2>An ordered HTML list for few NY boroughs</h2>
		<ol>
			<li>Manhattan</li>
			<li>Brooklyn</li>
			<li>Staten Island</li>
		</ol>
	</body>
</html>
