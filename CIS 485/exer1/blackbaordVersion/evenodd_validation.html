<!DOCTYPE>
<html>
	<head>
		<title>Increment Sample</title>
		<style type='text/css'>
			table {
				color: black;
				background-color: purple;
				border: 6px solid black;
				border-width: 4px;
			}
			th {
				color: white;
				background-color: black;
				outline-style: solid;
				outline-width: 2px;
				border: 2px solid black;
			}
			input[type='text'] {
				background-color: #DEDEE6;
				border: 4px solid black;
			}
			input[type='button'],input[type='reset'] {
				color: white;
				background-color: black;
				border: 1px solid white;
			}
			label{color:white;}
		</style>
		<script type='text/javascript'>
			function calculate(id1,id2) 
			{
				var value= parseInt(document.getElementById(id1).value);
				if(value%2 ==0) document.getElementById(id2).value = "EVEN";
                                else document.getElementById(id2).value = "ODD";
			}
			function isInteger(id1)
			{
				var elem=document.getElementById(id1);
				var value="";
                                if(elem.value !=null) value=elem.value.trim();	 
				if 	(value==null || value=="") 	{ alert("Integer Field Empty");return false;}
				else if (value==" ") 			{ alert("Space is not Valid");return false;}
				else if (isNaN(value)) 			{ alert("Value Not A Number");return false;}
				else if ((parseFloat(value))%1 !=0 ) 	{ alert("Number Is Not An Integer");return false;}
				return true;
			}
 		</script>
	</head>
	<body>
	<form>
		<table>
		<thead><tr><th colspan="2">EVEN/ODD PROBLEM</th></tr></thead>
		<tbody>
		<tr><td><label>Enter Integer:</label></td><td><input id='num' type="text" /></td></tr>
		<tr><td><label>Answer:</label></td><td><input id='ans' type="text" readonly /></td></tr>
		<tr>
			<td colspan="2" >
				<div style='text-align:center;'>
				<input type="button" value="Calculate"  onClick="if(isInteger('num')) calculate('num','ans');" />
				<input type="reset" value="Clear" />
				</div>
			</td>
		</tr>
		</tbody>
		</table>
	</form>
	</body>
</html>
