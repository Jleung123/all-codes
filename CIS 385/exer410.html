<!DOCTYPE>
<html>
	<head>
		<title>exer410</title>
		<style>
			table.bothtable{border:solid red 5px}
			table.h1{border: solid black 7px; 
				border-radius: 25px; background: orange}
			table.h2{border-radius: 0 0 25px 25px; background: red}
			td.t2{background:black; color:white; text-align:center;
				border-radius:100%; border:solid black 5px;}
			th.a{color: white; background: black; outline: solid black 2px}
			border-radius:100%; border:solid black 5px}
			input.t{border: solid black 4px}
			input.b{color: white; background: black; border: solid white 2px}
		</style>
	</head>
		<body> 
			<form>
				<table class = "bothtable">
					<tr><td class = "t2" colspan = "3"></td></tr>
					<tr><td>
					<form>
						<table class = "h1">
						<tr><th colspan = "2" class = "a">INC/DEC PROBLEM</th></tr>
						<tr><td>Integer:</td>
						<td><input type "text" class = "t"></td></tr>
						<tr><td>Answer:</td>
						<td><input type "text" class = "t"></td></tr>
						<tr><th colspan = "2">
							<input type = "button" value = "Increment" class = "b">
							<input type = "button" value = "Decrement" class = "b">
							<input type = "button" value = "Clear" class = "b"></th></tr>
						</table>
					</form></td>
					<td class = "t2"></td>
					<td>
					<form>
						<table class = "h2">
						<tr><th colspan = "2" class = "a">DOUBLE TRIPPLE PROBLEM</th></tr>
						<tr><td>Enter Number:</td>
						<td><input type "text" class = "t"></td></tr>
						<tr><td>Double::</td>
						<td><input type "text" class = "t"></td></tr>
						<tr><td>Tripple:</td>
						<td><input type "text" class = "t"></td></tr>
						<tr><th colspan = "2">
							<input type = "button" value = "Double" class = "b">
							<input type = "button" value = "Tripple" class = "b">
							<input type = "button" value = "Both" class = "b">
							<input type = "button" value = "Clear" class = "b"></th></tr>
						</table>
					</form>
					</td>
					</tr>
					<tr><td class = "t2" colspan="3"></td></tr>
				</table>
			</form>
		</body>
</html>
