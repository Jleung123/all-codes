
<!DOCTYPE html>
<html>
<head>
<title>Even/Odd App</title>
<style>
table{color: black;background-color: purple;border: 6px solid black;border-width: 4px;}
th{color: white;background-color: black;outline-style: solid;outline-width: 2px;border: 2px solid black;}
input[type="text"]{background-color: #DEDEE6;border: 4px solid black;}
input[type="button"],input[type="reset"]{color: white;background-color: black;border: 1px solid white;}
label{color:white;}
</style>
<script>
function EvenOdd()
{
		this.compute=function()
		{
			var x=parseInt(document.getElementById("num").value);
			if(x%2==0) document.getElementById("ans").value='EVEN';
			else document.getElementById("ans").value='ODD';
		}
		this.isInteger=function()
		{    
			var flag=true;    
			var x=document.getElementById("num");    	
			if (x.value==null || x.value=="") { alert("Integer Field Empty");flag=false;}    
			else if (x.value==" ") { alert("Space is not Valid"); flag=false;}    
			else if (isNaN(x.value)) { alert("Value Not A Number");  flag=false;}    
			else if ((parseFloat(x.value))%1 !=0 ) { alert("Value Is Not An Integer");flag=false;}    	
			return flag;
		}
		
		function initEvents()
		{
			var b1=document.getElementById("b1");
			b1.addEventListener("click" ,function(){if(x.isInteger()) x.compute();} ,false );
			
			var num=document.getElementById("num");
			num.addEventListener("focus",function(){document.getElementById('num').value='';},false);
		}
		
		window.addEventListener("load",initEvents,false);
}	
var x=new EvenOdd();
</script>
</head>
	<body>
	<form>
		<table>
		<thead>
			<tr><th colspan="2" style="">EVEN/ODD PROBLEM</th></tr>
		</thead>
		<tbody>
		   <tr><td><label>Input:</label></td><td><input id='num' type="text"   
		   required value="Enter an integer here" /></td></tr>
		   <tr><td><label>Answer:</label></td><td><input id='ans' type="text" readonly /></td></tr>
		   <tr>
			  <td colspan="2" >
				<div style='text-align:center;'>
				<input type="button" value="Calculate" id="b1" />
				<input type="reset" value="Clear" />
				</div>
			  </td>
		  </tr>
		</tbody>
		</table>
	</form>
	</body>
</html>
