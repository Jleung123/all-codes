	<script>

			var x=document.getElementById("first");

		function p2one()

		}

			var x=document.getElementById("input");

		}
		function p2three()
		{
			var x=document.getElementById("input");
			var y=document.getElementById("output1");
			var z=document.getElementById("output2");
			y.value=parseInt(x.value)+1;
			z.value=parseInt(x.value)-1;
